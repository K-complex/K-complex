<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Date/Time</ion-label>
            <ion-datetime displayFormat="D MMM YYYY, HH:mm" [(ngModel)]="dream.date" required></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="dream.title" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea [(ngModel)]="dream.description" required></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
