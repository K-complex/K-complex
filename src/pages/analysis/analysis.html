<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            K
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card text-center>
        <ion-card-header>Total Dreams</ion-card-header>
        <ion-card-content class="dream-count">{{totalDreams}}</ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>Dreamsign Occurrences</ion-card-header>
        <ion-list>
            <ion-item *ngFor="let dreamsignCount of dreamsignCounts">
                {{dreamsignCount.dreamsign}}
                <ion-badge item-right color="dark">{{dreamsignCount.count}}</ion-badge>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
