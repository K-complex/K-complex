<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            K
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <h6 text-center>Dreamsign Occurrences</h6>
    <ion-list>
        <ion-item *ngFor="let dreamsignCount of dreamsignCounts">
            {{dreamsignCount.dreamsign}}
            <ion-badge item-right color="dark">{{dreamsignCount.count}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
