<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>K</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let page of pages" (click)="openPage(page)" menuClose>
                <ion-icon name="{{page.icon}}" color="dark" item-left></ion-icon>
                {{page.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
